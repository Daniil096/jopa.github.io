<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSound</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.3);
            transition: all 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(147, 112, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/wtf.jpg" alt="Click to play sound" onclick="playSound()">
        <audio id="sound" src="assets/ponos_cld1odf.mp3"></audio>
    </div>

    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>
